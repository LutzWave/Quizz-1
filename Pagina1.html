<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="Stylesheet" href="Estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Form.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <form action="" name="Formulario" method="GET" class="Formulario">
        <h1 class="formulario_Titulo">Registrarse</h1>
        <input type="text" id="Nombre" name="Nombre" class="Formulario_Input" placeholder="Nombre Completo">
        <input type="text" id="Correo" name="Correo" class="Formulario_Input" placeholder="Correo Electronico">
        <label for="" class="Formulario_Input">Seleccione una opcion</label>
        <label><input type="radio" id="DNI" class="Formulario_Radio" name="Registro" value="DNI">DNI</label><br>
        <input type="text" class="Formulario_Input" placeholder="Ingrese DNI">
        <label><input type="radio" id="Rut" name ="Registro" value="RUT">RUT</label>
        <input type="text" class="Formulario_Input" placeholder="Ingrese Rut">
        <input type="submit" class="Formulario_Submit" id="Btn" value="Enviar">
    </form>"
</body>

</html>
